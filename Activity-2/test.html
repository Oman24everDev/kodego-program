<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <header>
    <h1>Header</h1>
  </header>
  <main class="container">
    <section class="leftmenu">
      <span>
        <p><strong>Name</strong>
          <input type="text">
        </p>
      </span>
      <span>
        <p><strong>Phone</strong>
          <input type="text">
        </p>
      </span>
      <span>
        <p><strong>Email</strong>
          <input type="text">
        </p>
      </span>
      <span>
        <p><strong>Pickup Date Time</strong>
          <input type="date">
        </p>
      </span>
      <span>
        <p><strong>Pick up Place</strong>
          <select name="Place" id="place">
            <option value="Quezon City">Quezon City</option>
            <option value="Fairview">Fairview</option>
            <option value="North">North</option>
          </select>
        </p>
        <button>SUBMIT</button>
      </span>
    </section>
    <section>
      <p>Which vehicle do you require?</p>
      <span>
        <input type="radio" name="selection">
        <label>Van</label><br>
      </span>
      <span>
        <input type="radio" name="selection">
        <label>Jeepney</label><br>
      </span>
      <span>
        <input type="radio" name="selection">
        <label>Tricycle</label>
      </span>
      <p>Extras</p>
      <input type="checkbox">
      <label>Baby Sit</label><br>
      <input type="checkbox">
      <label>Wheelchair Access</label><br>
      <input type="checkbox">
      <label>Stock Tip</label>
    </section>

    <section class="midmenu">
      <p>Aside</p>
    </section>
    <section class="endmenu">
      <p>Nav</p>
    </section>
  </main>
  <footer>
    <p>Footer</p>
  </footer>
</body>

</html>
