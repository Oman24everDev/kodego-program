<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>

  <div class="container">
    <header class="head-foot">
      <h2>Header</h2>
    </header>
    <section class="sect1">
      <span>
        <p><strong>Name</strong>
          <input type="text">
        </p>
      </span>
      <span>
        <p><strong>Phone</strong>
          <input type="text">
        </p>
      </span>
      <span>
        <p><strong>Email</strong>
          <input type="text">
        </p>
      </span>
      <span>
        <p><strong>Pickup Date Time</strong>
          <input type="date">
        </p>
      </span>
      <span>
        <p><strong>Pick up Place</strong>
          <select name="Place" id="place">
            <option value="Quezon City">Quezon City</option>
            <option value="Fairview">Fairview</option>
            <option value="North">North</option>
          </select>
        </p>
      </span>

      <section class="sect2">
        <p>Which vehicle do you require?</p>
        <input type="radio" name="selection">
        <label>Van</label><br>
        <input type="radio" name="selection">
        <label>Jeepney</label><br>
        <input type="radio" name="selection">
        <label>Tricycle</label>

        <p>Extras</p>
        <input type="checkbox">
        <label>Baby Sit</label><br>
        <input type="checkbox">
        <label>Wheelchair Access</label><br>
        <input type="checkbox">
        <label>Stock Tip</label>

      </section>

      <section class="Aside">
        <p>Aside</p>
      </section>

      <nav class="Nav">
        <p>Nav</p>
      </nav>


      <footer class="head-foot">
        <h2>Footer</h2>
      </footer>
  </div>



</body>

</html>
