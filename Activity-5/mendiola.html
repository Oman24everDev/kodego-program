<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Form</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <!--Main Container-->
  <div class="container mt-4">

    <div class="row">
      <div class="form col-3">
        <div class="col">
          <h4 class="text-primary">Your Cart:<span class="badge bg-primary ms-5 ps-2">3</span></h4>
          <div class="card" style="width: 15rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><h5>Product name</h5><h6 class="text-secondary">Brief Description</h6></li>
              <li class="list-group-item"> <h5>Second product </h5> <h6 class="text-secondary">Brief Description</h6></li>
              <li class="list-group-item"> <h5>Third item</h5> <h6 class="text-secondary">Brief Description</h6></li>
            </ul>
          </div>
        </div>

        <div class="card mt-3" style="width: 15rem">
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Promo Code" aria-label="Promo Code" aria-describedby="button-addon2">
              <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
            </div>
          </div>
        
        </div>

      </div>

      <div class="col">
        <form class="row">
          <h2>Billing Address</h2>
          <div class="col fw-bold mt-3">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <div class="col fw-bold mt-3">
            <label for="inputEmail4" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <label for="basic-addon1" class="form-label mt-3 fw-bold">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="mb-2 mt-4">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email address (Optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>


          <div class="col-12 mt-3 fw-bold">
            <label for="inputAddress" class="form-label">Barangay</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Poblacion I">
          </div>


          <div class="col-12 mt-3 fw-bold">
            <label for="inputAddress2" class="form-label">City</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Ex: Makati City">
          </div>


          <div class="col-md-4 mt-3 fw-bold">
            <label for="inputProv" class="form-label">Province</label>
            <select id="inputProv" class="form-select">
              <option selected>Choose...</option>
              <option>
                <option value="1">Laguna</option>
                <option value="2">Cavite</option>
                <option value="3">Pampanga</option>
                <option value="4">Rizal</option>
                <option value="5">Romblon</option>
                <option value="6">Quezon</option>
              </option>
            </select>
          </div>

          <div class="col-md-2 mb-3 mt-3 fw-bold">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>

          <hr>

          <label for="flexRadioDefault1" class="form-label fw-bold fs-5">Payment</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Credit Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Debit Card
            </label>
          </div>

          <div class="col mt-3">
            <label for="inputEmail4" class="form-label">Name on card</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <div class="col mt-3">
            <label for="inputEmail4" class="form-label">Credit card number</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="" disabled>Full name as displayed on card</div>

          <div class="row mt-3">
            <div class="col-md-2 mb-3">
              <label for="inputZip" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
  
            <div class="col-md-2 mb-3">
              <label for="inputZip" class="form-label">CVV</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
  
          </div>
    
          <div class="d-grid gap-2 mb-5">
            <button class="btn btn-primary" type="button">Continue to checkout</button>
          </div>
      
        </form>

      </div>
    </div>
  </div>



  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
